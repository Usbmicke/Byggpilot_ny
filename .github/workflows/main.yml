name: ByggPilot CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js 20
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install Dependencies
      run: npm ci --legacy-peer-deps

    - name: Run Linter
      run: npm run lint

    - name: Build Next.js App
      run: npm run build

    - name: Install Playwright Browsers
      run: npx playwright install --with-deps

    - name: Run E2E Tests
      run: npm run test:e2e
      env:
        # Mock env vars for CI
        NEXT_PUBLIC_FIREBASE_API_KEY: "mock-key"
        NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN: "mock-project.firebaseapp.com"
        NEXT_PUBLIC_FIREBASE_PROJECT_ID: "mock-project"

  # Deploy job would go here (e.g. to Vercel/Firebase)
  # deploy:
  #   needs: build-and-test
  #   ...
